
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMBA - Online Car Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8fa;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 36px;
            color: #e91e63;
            margin-bottom: 10px;
        }
        .hero-text h3 {
            font-size: 20px;
            color: #f93baa;
            margin-bottom: 10px;
        }
        .hero-text p {
            color: #f826c0;
            margin-bottom: 20px;
        }
       hero-buttons .btn {
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            border: 2px solid #e91e63;
        }
        .btn-primary {
            background-color: #e91e63;
            color: #fff;
            border: none;
        }
        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to <span style="color:#e91e63;">SIMBA</span></h1>
            <h3>Iran's Largest Online Car Shop</h3>
            <p>ស្វែងរករថយន្តថ្មី និងអាចជឿទុកចិត្តបាន</p>
            <div class="hero-buttons">
                <button class="btn btn-primary">Shop Now</button>
                <button class="btn">Explore Our Deals</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://i.pinimg.com/1200x/05/6a/fb/056afb9d5eb54b55bcdb83bb7e8d7e76.jpg" width="500px">
        </div>
    </section>
</body>
</html>
