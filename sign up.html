<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root{
      --background-clip:#fa1bac;
      --panel:#222636;
      --accent:#ff5c72;
      --muted:#9aa0b2;
    }
  *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,var(--bg), #12121a 60%);
      color:#e9eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .container{
      width:980px;
      max-width:96vw;
      display:flex;
      gap:28px;
      align-items:flex-start;
    }
    .panel{
      background:var(--panel);
      width:420px;
      padding:36px 34px 48px;
      border-radius:6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      position:relative;
      min-height:680px;
    }
    .panel.small{width:380px}
    .title{
      font-size:34px;
      font-weight:700;
      margin-bottom:26px;
    }
    .field{margin-bottom:16px}
    .field.row{display:flex;gap:14px}
    .input{
      width:100%;
      padding:14px 18px;
      border-radius:999px;
      background:transparent;
      border:2px solid var(--input-border);
      color:inherit;
      outline:none;
      font-size:15px;
    }
    .input::placeholder{color:var(--muted)}
    .input.small{padding:12px 14px}
    .input.password-wrap{display:flex;align-items:center}
    .show-btn{
      margin-left:12px;
      background:transparent;border:none;color:var(--muted);cursor:pointer;font-weight:600
    }
    .action-row{display:flex;align-items:center;justify-content:space-between;margin-top:8px;margin-bottom:22px;color:var(--muted);font-size:14px}
    .checkbox{display:flex;align-items:center;gap:8px}
    .btn{
      display:inline-block;
      width:220px;
      text-align:center;
      padding:14px 18px;
      border-radius:30px;
      background:linear-gradient(90deg,var(--accent), #ff7a85);
      color:white;font-weight:700;border:none;cursor:pointer;font-size:16px;box-shadow:0 6px 18px rgba(255,92,114,0.14);
    }
    .btn.full{width:100%}
    .socials{display:flex;gap:12px;align-items:center}
    .socials img{width:36px;height:36px;border-radius:6px;background:white;padding:6px}
    .muted-line{color:var(--muted);text-align:center;margin-top:26px}
    .footer-links{display:flex;justify-content:space-between;color:var(--muted);margin-top:28px;font-size:14px}
    a.link{color:var(--accent);text-decoration:none;font-weight:600}
    /* small responsive */
    @media (max-width:920px){
      .container{flex-direction:column;align-items:center}
      .panel{width:92%}
      .btn{width:60%}
    }
  </style> 
<body>
    <!-- Sign Up Panel -->
    <section class="panel small">
      <div class="title">Sign Up</div>

      <div class="field row">
        <input class="input" placeholder="First Name" />
        <input class="input" placeholder="Last Name" />
      </div>

      <div class="field">
        <input class="input" placeholder="Email" />
      </div>

      <div class="field" style="display:flex;align-items:center;gap:12px;">
        <input class="input" placeholder="Password" id="signup-password" type="password" />
        <button class="show-btn" type="button" onclick="toggleVisibility('signup-password', this)">Show</button>
      </div>

      <div class="field" style="display:flex;align-items:center;gap:12px;">
        <input class="input" placeholder="Confirm Password" id="signup-confirm" type="password" />
        <button class="show-btn" type="button" onclick="toggleVisibility('signup-confirm', this)">Show</button>
      </div>

      <div class="action-row">
        <label class="checkbox"><input type="checkbox"/> I Agree with <a class="link" href="#">privacy and policy</a></label>
      </div>

      <div style="margin:18px 0 36px;">
        <button class="btn full" onclick="alert('Sign up clicked')">Sign up</button>
      </div>

      <div style="height:160px"></div>

      <div class="footer-links" style="justify-content:center">
        <div style="opacity:0.9">Already have an account ?</div>
        <div style="margin-left:8px"><a class="link" href="#">Sign in</a></div>
      </div>
    </section>
  </div>

  <script>
    function toggleVisibility(id, btn){
      const el = document.getElementById(id);
      if(!el) return;
      if(el.type === 'password'){
        el.type = 'text'; btn.textContent = 'Hide';
      } else { el.type = 'password'; btn.textContent = 'Show'; }
    }
  </script>
</body>
</html>
